<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 - Shirts Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar sticky">
        <div class="nav-item">999</div>

    <div class="content">
        <h2>A2 - Shirts Collection</h2>
        <div class="product">
            <img src="images/shirt1.png" alt="Shirt 1">
            <p>Shirt 1</p>
            <label for="size1">Size:</label>
            <select id="size1">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>
            <label for="color1">Color:</label>
            <select id="color1">
                <option value="lightblue">Light Blue</option>
                <option value="white">White</option>
                <option value="beige">Beige</option>
            </select>
            <button onclick="addToCart('Shirt 1')">Add to Cart</button>
        </div>
        <!-- Repeat similar blocks for more products -->
    </div>

    <script src="script.js"></script>
</body>
