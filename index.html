<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Your Company Name</a>
            <ul class="navbar-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Your Company Name</h1>
        <p>Choose any 3 products from a category for just 999!</p>
    </section>

    <!-- Men Section -->
    <section class="section" id="men">
        <h2>Men's Collection</h2>
        <div class="product-grid">
            <!-- Product A1 -->
            <div class="product-card">
                <img src="images/shirt1.jpg" alt="Shirt 1">
                <h3>Shirt 1</h3>
                <p>Category: A1</p>
                <button onclick="addToCart('Shirt 1')">Add to Cart</button>
            </div>
            <!-- Product A2 -->
            <div class="product-card">
                <img src="images/pant1.jpg" alt="Pant 1">
                <h3>Pant 1</h3>
                <p>Category: A1</p>
                <button onclick="addToCart('Pant 1')">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </div>
    </section>

    <!-- Women Section -->
    <section class="section" id="women">
        <h2>Women's Collection</h2>
        <div class="product-grid">
            <!-- Product B1 -->
            <div class="product-card">
                <img src="images/shirt1.jpg" alt="Dress 1">
                <h3>Dress 1</h3>
                <p>Category: B1</p>
                <button onclick="addToCart('Dress 1')">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </div>
    </section>

    <!-- Cart Section -->
    <section class="section" id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total">0</span> INR</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
